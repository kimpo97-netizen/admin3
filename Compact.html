        <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]" onclick="closeAlert()"></div>
        <div class="bg-white w-full max-w-[300px] rounded-3xl p-6 relative z-10 shadow-2xl border border-slate-100 text-center">
            <div id="alert-icon" class="text-3xl mb-3">ğŸ””</div>
            <h3 id="alert-title" class="text-lg font-bold text-slate-800 mb-1">ì•Œë¦¼</h3>
            <p id="alert-msg" class="text-sm text-slate-600 mb-6 break-keep leading-relaxed"></p>
            <div id="alert-actions" class="flex flex-col gap-2"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyDsU0D8lzob5uA5abTkbC2camJ9yhlZHIRxBhov-njJRNyE3EV5eUrSFROgK-tT9u1sw/exec"; 

        let allData = [];
        let currentFilter = 'all';
        let currentModelFilter = 'all';
        let currentSort = 'time'; 
        let isVenueMode = false;
        let selectedDate = null; 
        let calCurrentDate = new Date(); 

        window.onload = () => fetchData();

        async function fetchData() {
            toggleLoading(true);
            try {
                const res = await fetch(`${API_URL}?type=admin_list`);
                const json = await res.json();
                if(json.result === 'success') {
                    allData = json.data;
                    updateModelButtonCounts(allData); 
                    filterData();
                } else { showAlert("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨", "ì˜¤ë¥˜", "âŒ"); }
            } catch(e) { showAlert("ì—°ê²° ì‹¤íŒ¨", "ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜", "ğŸ“¡"); } 
            finally { toggleLoading(false); }
        }

        function toggleLoading(show) {
            const list = document.getElementById('list-container');
            const loader = document.getElementById('loading');
            if(show) { list.innerHTML = ''; loader.classList.remove('hidden'); }
            else { loader.classList.add('hidden'); }
        }

        function toggleVenueMode() {
            isVenueMode = !isVenueMode;
            const btn = document.getElementById('venue-toggle');
            const dot = document.getElementById('venue-dot');
            const venueFilters = document.getElementById('venue-filters');
            const normalFilters = document.getElementById('normal-filters');

            if(isVenueMode) {
                // ON
                btn.className = "w-[130px] flex items-center justify-center h-[44px] px-2 rounded-xl text-[11px] font-extrabold border border-blue-500 bg-blue-50 text-blue-600 shadow-sm active:scale-95 shrink-0 whitespace-nowrap transition-colors";
                dot.className = "w-2 h-2 rounded-full bg-blue-500 mr-2 transition-colors";
                normalFilters.classList.add('hidden');
                venueFilters.classList.remove('hidden');
                setVenueFilter('venue_remaining'); 
            } else {
                // OFF
                btn.className = "w-[130px] flex items-center justify-center h-[44px] px-2 rounded-xl text-[11px] font-extrabold border border-slate-200 bg-white text-slate-500 active:bg-slate-50 transition-colors shadow-sm shrink-0 whitespace-nowrap";
                dot.className = "w-2 h-2 rounded-full bg-slate-300 mr-2";
                venueFilters.classList.add('hidden');
                normalFilters.classList.remove('hidden');
                setSort('time'); 
            }
        }

        function setSort(mode) {
            currentSort = mode;
            const timeBtn = document.getElementById('sort-btn-time');
            const modelBtn = document.getElementById('sort-btn-model');
            if(mode === 'time') {
                timeBtn.classList.add('active');
                modelBtn.classList.remove('active');
            } else {
                modelBtn.classList.add('active');
                timeBtn.classList.remove('active');
            }
            filterData();
        }

        function setVenueFilter(val) {
            currentFilter = val;
            document.querySelectorAll('.venue-active-btn').forEach(btn => {
                if(btn.dataset.val === val) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            filterData();
        }

        function setModelFilter(model) {
            currentModelFilter = model;
            document.querySelectorAll('.model-filter-item').forEach(btn => {
                if(btn.dataset.model === model) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            filterData();
        }

        // [CALENDAR]
        function openCalendar() {
            calCurrentDate = selectedDate ? new Date(selectedDate) : new Date();
            renderCalendar();
            const root = document.getElementById('calendar-modal-root');
            root.classList.add('active');
            document.body.classList.add('modal-open');
        }
        function closeCalendar() {
            const root = document.getElementById('calendar-modal-root');
            root.classList.remove('active');
            document.body.classList.remove('modal-open');
        }
        function moveMonth(step) {
            calCurrentDate.setMonth(calCurrentDate.getMonth() + step);
            renderCalendar();
        }
        function renderCalendar() {
            const year = calCurrentDate.getFullYear();
            const month = calCurrentDate.getMonth();
            document.getElementById('cal-month-title').innerText = `${year}ë…„ ${month + 1}ì›”`;
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('cal-grid');
            grid.innerHTML = '';
            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
            const todayStr = new Date().toISOString().split('T')[0];
            for(let d=1; d<=lastDate; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                let classes = "cal-day-cell cursor-pointer";
                if(dateStr === todayStr) classes += " cal-day-today";
                if(dateStr === selectedDate) classes += " cal-day-selected";
                const div = document.createElement('div');
                div.className = classes; div.innerText = d; div.onclick = () => selectDate(dateStr);
                grid.appendChild(div);
            }
        }
        function selectDate(dateStr) {
            selectedDate = dateStr;
            const [y,m,d] = dateStr.split('-');
            const displayDate = `${parseInt(m)}ì›” ${parseInt(d)}ì¼`;
            document.getElementById('active-date-bar').classList.remove('hidden');
            document.getElementById('active-date-text').innerText = `ì„ íƒëœ ë‚ ì§œ: ${displayDate}`;
            closeCalendar();
            filterData();
        }
        function clearDate(e) {
            if(e) e.stopPropagation();
            selectedDate = null;
            document.getElementById('active-date-bar').classList.add('hidden');
            filterData();
        }

        function filterData() {
            const query = document.getElementById('search-input').value.toLowerCase();
            let venueRem = 0, venuePick = 0;

            const baseFiltered = allData.filter(item => {
                // [ìˆ˜ì •] ê²€ìƒ‰ ì¡°ê±´ì— ë°°ì •ëœ ê¸°ê¸°ë²ˆí˜¸ì™€ ìˆ˜ë ¹ë°©ë²• ì¶”ê°€
                const matchQuery = (item.name && item.name.includes(query)) || 
                                   (item.phone && item.phone.includes(query)) ||
                                   (item.model && item.model.includes(query)) ||
                                   (item.delivery && item.delivery.includes(query));
                
                let matchDate = true;
                if(selectedDate && item.startDate) matchDate = (selectedDate === item.startDate);

                let matchVenue = true;
                if(isVenueMode) {
                    const delivery = item.delivery || '';
                    if(!delivery.includes('ê³µì—°') && !delivery.includes('í˜„ì¥')) matchVenue = false;
                }

                // ì¼ë°˜ ëª¨ë“œì¼ ë•Œ ìƒíƒœ í•„í„° ì œê±°ë¨ -> ëª¨ë“  ìƒíƒœ í‘œì‹œ (ê¸°ë³¸)

                return matchQuery && matchDate && matchVenue;
            });

            updateModelButtonCounts(baseFiltered);

            const finalFiltered = baseFiltered.filter(item => {
                let rawModel = (item.model || '').replace(/\s*\+?\s*ë³´ì¡°ë°°í„°ë¦¬/g, '').trim(); 
                // [ìˆ˜ì •] ë°ì´í„° ë°±ì—… ë“± ëª¨ë¸ëª…ì´ 'all'ì¼ë•Œ í¬í•¨ë˜ë„ë¡ ë³´ì™„
                const matchModel = (currentModelFilter === 'all') || (rawModel.toUpperCase().includes(currentModelFilter));
                
                if(isVenueMode) {
                    const isAssigned = /\d$/.test(rawModel);
                    if(isAssigned) venuePick++; else venueRem++; 

                    if(currentFilter === 'venue_remaining' && isAssigned) return false;
                    if(currentFilter === 'venue_pickedup' && !isAssigned) return false;
                }
                return matchModel;
            });

            // [ì •ë ¬ ë¡œì§]
            if (currentSort === 'model') {
                finalFiltered.sort((a, b) => {
                    const modelA = (a.model || '').replace(/\s*\+?\s*ë³´ì¡°ë°°í„°ë¦¬/g, '').trim();
                    const modelB = (b.model || '').replace(/\s*\+?\s*ë³´ì¡°ë°°í„°ë¦¬/g, '').trim();
                    return modelA.localeCompare(modelB);
                });
            } else {
                // [ìˆ˜ì •] ìµœì‹ ìˆœ ì •ë ¬ (ë°ì´í„° ì—†ëŠ” ê²½ìš° ëŒ€ë¹„ í–‰ ë²ˆí˜¸ ìš°ì„ )
                finalFiltered.sort((a, b) => {
                    if (a.orderTime && b.orderTime) {
                        const timeA = new Date(a.orderTime).getTime();
                        const timeB = new Date(b.orderTime).getTime();
                        if(timeA !== timeB) return timeB - timeA;
                    }
                    return b.row - a.row; // í–‰ ë²ˆí˜¸ ì—­ìˆœ (ê°€ì¥ ìµœì‹ ì´ ìœ„ë¡œ)
                });
            }

            if(isVenueMode) {
                 let vR = 0, vP = 0;
                 const modelFiltered = baseFiltered.filter(item => {
                    let rawModel = (item.model || '').replace(/\s*\+?\s*ë³´ì¡°ë°°í„°ë¦¬/g, '').trim(); 
                    return (currentModelFilter === 'all') || (rawModel.toUpperCase().includes(currentModelFilter));
                 });
                 modelFiltered.forEach(item => {
                    let rawModel = (item.model || '').replace(/\s*\+?\s*ë³´ì¡°ë°°í„°ë¦¬/g, '').trim(); 
                    if(/\d$/.test(rawModel)) vP++; else vR++;
                 });
                 document.getElementById('btn-venue-rem').innerText = `ë‚¨ì€ ${vR}`;
                 document.getElementById('btn-venue-pick').innerText = `ìˆ˜ë ¹ ${vP}`;
            }

            renderList(finalFiltered); 
        }

        function updateModelButtonCounts(dataset) {
            const counts = { '23U':0, '24U':0, '25U':0, '17P':0, '17PM':0, 'all': dataset.length, 'BACKUP':0, 'EXT':0 };
            dataset.forEach(item => {
                let model = (item.model || '').toUpperCase();
                if(model.includes('23U')) counts['23U']++;
                else if(model.includes('24U')) counts['24U']++;
                else if(model.includes('25U')) counts['25U']++;
                else if(model.includes('17P') && !model.includes('17PM')) counts['17P']++; 
                else if(model.includes('17PM')) counts['17PM']++;
                // [NEW] ë°±ì—…/ì—°ì¥ ì¹´ìš´íŠ¸
                if(model.includes('ë°±ì—…')) counts['BACKUP']++;
                if(model.includes('ì—°ì¥')) counts['EXT']++;
            });
            document.querySelector('[data-model="all"]').innerText = `ì „ì²´(${counts.all})`;
            ['23U', '24U', '25U', '17P', '17PM'].forEach(m => {
                const btn = document.querySelector(`[data-model="${m}"]`);
                if(btn) btn.innerText = `${m}(${counts[m]})`;
            });
            // ë°±ì—…/ì—°ì¥ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            const backupBtn = document.querySelector('[data-model="ë°±ì—…"]');
            if(backupBtn) backupBtn.innerText = `ë°±ì—…(${counts['BACKUP']})`;
            const extBtn = document.querySelector('[data-model="ì—°ì¥"]');
            if(extBtn) extBtn.innerText = `ì—°ì¥(${counts['EXT']})`;
        }

        function renderList(list) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            if(!list || list.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-slate-400 text-xs font-medium">ê²€ìƒ‰ëœ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            list.forEach(item => {
                let badgeClass = 'status-wait', badgeText = 'ëŒ€ê¸°';
                if(item.status === 'ì˜ˆì•½ì‹ ì²­') { badgeClass = 'status-badge status-wait'; badgeText = 'ì‹ ì²­'; }
                else if(item.status === 'í™•ì •') { badgeClass = 'status-badge status-confirm'; badgeText = 'í™•ì •'; }
                else if(item.status === 'ë°˜ë‚©ì™„ë£Œ') { badgeClass = 'status-badge status-return'; badgeText = 'ë°˜ë‚©'; }
                else if(item.status === 'ì·¨ì†Œ') { badgeClass = 'status-badge status-cancel'; badgeText = 'ì·¨ì†Œ'; }

                const truck = item.trackingNumber ? '<span class="ml-1 text-[10px]">ğŸšš</span>' : '';
                const memo = item.memo ? '<span class="ml-1 text-[10px] text-orange-500">ğŸ“</span>' : '';
                let displayModel = (item.model || '').replace(/\s*\+?\s*ë³´ì¡°ë°°í„°ë¦¬/g, '').trim();
                let battery = item.model && item.model.includes('ë³´ì¡°ë°°í„°ë¦¬') ? '<span class="text-amber-500 text-[10px] ml-0.5 font-bold">âš¡</span>' : '';
                const start = (item.startDate || '').substring(5).replace('-','.');
                const end = (item.endDate || '').substring(5).replace('-','.');
                const clean = t => (t||'').replace(/ìˆ˜ë ¹|ë°˜ë‚©/g, '').trim();
                const method = `${clean(item.delivery)}â”${clean(item.returnWay)}`;
                const time = formatTime(item.orderTime);

                const card = document.createElement('div');
                card.className = "card px-5 py-4 relative";
                card.onclick = () => openModal(item);
                
                card.innerHTML = `
                    <div class="absolute top-4 right-5 text-[10px] text-slate-600 font-black tracking-tight">${time}</div>
                    <div class="flex justify-between items-end">
                        <div class="flex-1 min-w-0 pr-2">
                            <div class="flex items-center gap-1.5 mb-1.5">
                                <span class="bg-slate-100 text-slate-600 px-1.5 py-0.5 rounded-[5px] font-extrabold text-[12px] border border-slate-200">${displayModel || 'ë¯¸ì •'}</span>
                                <span class="status-badge ${badgeClass}">${badgeText}</span>
                                <span class="text-[16px] font-black text-slate-900 truncate tracking-tight">${item.name}</span>
                                ${battery}${memo}
                            </div>
                            <div class="flex items-center text-[11px] text-slate-400 font-medium gap-2 pl-0.5">
                                <span class="font-mono font-bold">${item.phone ? item.phone.substring(item.phone.length-4) : ''}</span>
                                <span class="w-[1px] h-2.5 bg-slate-200"></span>
                                <span class="tracking-tighter opacity-90">${start}~${end}</span>
                                <span class="w-[1px] h-2.5 bg-slate-200"></span>
                                <span class="truncate text-slate-400 font-medium max-w-[120px]">${method}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 shrink-0 pb-0.5">
                            <div class="text-[11px]">${truck}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ëª¨ë‹¬ ì œì–´
        function openModal(item) {
            const root = document.getElementById('modal-root');
            document.getElementById('edit-row').value = item.row;
            document.getElementById('display-order-time').innerText = "ì ‘ìˆ˜: " + (formatTime(item.orderTime, true) || '-');
            document.getElementById('edit-name').value = item.name || '';
            document.getElementById('edit-phone').value = item.phone || '';
            document.getElementById('edit-start').value = item.startDate || '';
            document.getElementById('edit-end').value = item.endDate || '';
            document.getElementById('edit-delivery').value = item.delivery || '';
            document.getElementById('edit-return-way').value = item.returnWay || '';
            document.getElementById('btn-call').href = `tel:${item.phone}`;
            document.getElementById('edit-tracking').value = item.trackingNumber || '';
            document.getElementById('edit-memo').value = item.memo || '';

            const hasBattery = (item.model || '').includes('ë³´ì¡°ë°°í„°ë¦¬');
            document.getElementById('edit-model').value = (item.model || '').replace(/\s*\+?\s*ë³´ì¡°ë°°í„°ë¦¬/g, '').trim();
            const batteryCheck = document.getElementById('edit-battery');
            batteryCheck.checked = hasBattery;
            updateBatteryStyle(hasBattery);

            setEditStatus(item.status || 'ì˜ˆì•½ì‹ ì²­');

            root.style.display = 'flex';
            setTimeout(() => root.classList.add('active'), 10);
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            const root = document.getElementById('modal-root');
            root.classList.remove('active');
            setTimeout(() => {
                root.style.display = 'none';
                document.body.classList.remove('modal-open');
            }, 300);
        }

        function setEditStatus(status) {
            document.getElementById('edit-status-val').value = status;
            ['wait','confirm','return','cancel'].forEach(k => {
                document.getElementById(`btn-status-${k}`).className = "status-btn py-3 rounded-lg text-[12px]";
            });
            const map = { 'ì˜ˆì•½ì‹ ì²­':'wait', 'í™•ì •':'confirm', 'ë°˜ë‚©ì™„ë£Œ':'return', 'ì·¨ì†Œ':'cancel' };
            const key = map[status];
            if(key) document.getElementById(`btn-status-${key}`).classList.add(`active-${key}`);
        }

        document.getElementById('edit-battery').onchange = function() { updateBatteryStyle(this.checked); };
        function updateBatteryStyle(checked) {
            const box = document.getElementById('battery-box');
            if(checked) {
                box.className = "w-full h-full border border-blue-500 rounded-xl flex flex-col items-center justify-center bg-blue-50 transition-all";
            } else {
                box.className = "w-full h-full border border-slate-200 rounded-xl flex flex-col items-center justify-center bg-white transition-all";
            }
        }

        async function submitUpdate(e) {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerText;
            btn.innerText = 'ì €ì¥ ì¤‘...'; btn.disabled = true;

            let finalModel = document.getElementById('edit-model').value.trim();
            if(document.getElementById('edit-battery').checked) finalModel += "+ë³´ì¡°ë°°í„°ë¦¬";

            const payload = {
                type: 'update', row: document.getElementById('edit-row').value,
                name: document.getElementById('edit-name').value, phone: document.getElementById('edit-phone').value,
                startDate: document.getElementById('edit-start').value, endDate: document.getElementById('edit-end').value,
                delivery: document.getElementById('edit-delivery').value, returnWay: document.getElementById('edit-return-way').value,
                status: document.getElementById('edit-status-val').value, tracking: document.getElementById('edit-tracking').value,
                model: finalModel, memo: document.getElementById('edit-memo').value
            };

            try {
                const response = await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                showAlert("ìˆ˜ì •ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.", "ì„±ê³µ", "âœ…");
                closeModal();
                setTimeout(fetchData, 500);
            } catch(err) {
                showAlert("ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", "ì˜¤ë¥˜", "âŒ");
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        }

        function confirmDelete() {
            showConfirm("ì´ ì˜ˆì•½ì„ ì •ë§ ì‚­ì œí• ê¹Œìš”?", async () => {
                const rowId = document.getElementById('edit-row').value;
                try {
                    await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'delete', row: rowId }) });
                    showAlert("ì˜ˆì•½ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.", "ì™„ë£Œ", "ğŸ—‘ï¸");
                    closeModal();
                    setTimeout(fetchData, 500);
                } catch(err) {
                    showAlert("ì‚­ì œ ì‹¤íŒ¨", "ì˜¤ë¥˜", "âŒ");
                }
            });
        }

        function formatTime(str, full = false) {
            if(!str) return '';
            const d = new Date(str);
            if(isNaN(d)) return str;
            const m = d.getMonth()+1, da = d.getDate(), h = d.getHours(), mi = String(d.getMinutes()).padStart(2,'0');
            return full ? `${d.getFullYear()}.${m}.${da} ${h}:${mi}` : `${m}.${da} ${h}:${mi}`;
        }

        function initModelFilter() {
           // ì´ˆê¸°ì—ëŠ” ì•„ë¬´ê²ƒë„ í•˜ì§€ ì•ŠìŒ (ë²„íŠ¼ì‹ìœ¼ë¡œ ë³€ê²½ë¨)
        }

        function applyFilters() { filterData(); } 

        function showAlert(msg, title, icon) {
            openAlertModal(title, msg, icon, `<button onclick="closeAlert()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-2xl text-[14px]">í™•ì¸</button>`);
        }
        function showConfirm(msg, action) {
            openAlertModal("í™•ì¸", msg, "ğŸ¤”", `
                <button id="confirm-yes" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl text-[14px] mb-2">ì‚­ì œí•˜ê¸°</button>
                <button onclick="closeAlert()" class="w-full bg-white text-slate-500 border border-slate-200 font-bold py-4 rounded-2xl text-[14px]">ì·¨ì†Œ</button>
            `);
            document.getElementById('confirm-yes').onclick = () => { closeAlert(); action(); };
        }
        function openAlertModal(title, msg, icon, btns) {
            document.getElementById('alert-title').innerText = title;

            document.getElementById('alert-icon').innerText = icon;
            document.getElementById('alert-actions').innerHTML = btns;
            document.getElementById('alert-modal').classList.remove('hidden');
        }

    </script>
