        .pt-safe { padding-top: env(safe-area-inset-top, 20px); }

        body.modal-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }

        .card {

            border-width: 2px;
            border-style: solid;
            border-radius: 24px;

        .status-wait { background-color: #FFF7ED; color: #C2410C; border-color: #FED7AA; }
        .status-confirm { background-color: #EFF6FF; color: #1D4ED8; border-color: #BFDBFE; }
        .status-return { background-color: #F1F5F9; color: #475569; border-color: #E2E8F0; }
        .status-cancel { background-color: #FEF2F2; color: #DC2626; border-color: #FECACA; }

        .header-fixed {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);

        /* Î™®Îã¨ ÏãúÏä§ÌÖú */
        #modal-root, #calendar-modal-root {

            display: none; justify-content: center; align-items: center;

        #modal-root.active, #calendar-modal-root.active { display: flex; }
        
        .modal-overlay { position: absolute; inset: 0; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(2px); }

        .center-modal {
            position: relative; width: 92%; max-width: 400px; 
            background-color: #FFFFFF;
            border-radius: 28px; 
            max-height: 90vh;
            display: flex; flex-direction: column; 
            transform: scale(0.95); opacity: 0;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1); 
            z-index: 210;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        #modal-root.active .center-modal, #calendar-modal-root.active .center-modal { transform: scale(1); opacity: 1; }

        .scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 20px; }

        .input-field { width: 100%; padding: 12px; background: white; border: 1px solid #E2E8F0; border-radius: 10px; font-size: 14px; font-weight: 600; outline: none; }

        .status-btn { border: 1px solid #E2E8F0; background: white; font-size: 12px; font-weight: 600; color: #64748B; padding: 12px 0; border-radius: 10px; transition: all 0.2s; }

        .status-btn.active-confirm { background: #ECFDF5; border-color: #6EE7B7; color: #059669; font-weight: 800; }
        .status-btn.active-return { background: #F8FAFC; border-color: #94A3B8; color: #334155; font-weight: 800; }
        .status-btn.active-cancel { background: #FEF2F2; border-color: #FCA5A5; color: #DC2626; font-weight: 800; }

        .chip-btn { 
            border: 1px solid var(--border);

            color: var(--text-sub); 
            transition: all 0.1s; 
            border-radius: 10px; 
            font-size: 11px; 
            font-weight: 700;

        .header-icon-btn:active { background: #F1F5F9; transform: scale(0.95); }

        /* Ï∫òÎ¶∞Îçî Ïä§ÌÉÄÏùº */
        #calendar-modal-root { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 300; display: none; justify-content: flex-end; flex-direction: column; align-items: center; }
        #calendar-modal-root.active { display: flex; }
        .calendar-sheet {
            position: relative; width: 100%; max-width: 28rem; background-color: #FFFFFF;
            border-top-left-radius: 28px; border-top-right-radius: 28px; padding-bottom: env(safe-area-inset-bottom);
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); z-index: 310;
        }
        #calendar-modal-root.active .calendar-sheet { transform: translateY(0); }
        .cal-day-cell { height: 44px; display: flex; align-items: center; justify-content: center; font-size: 15px; font-weight: 600; border-radius: 12px; transition: all 0.1s; }
        .cal-day-cell:active { background-color: #F1F5F9; }
        .cal-day-today { color: var(--primary); font-weight: 800; position: relative; }
        .cal-day-today::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background: var(--primary); border-radius: 50%; }
        .cal-day-selected { background-color: var(--primary) !important; color: white !important; font-weight: 800; }
        .cal-day-selected::after { display: none; }

        /* Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÉ≠ */
        .tab-btn { flex: 1; padding: 12px 0; font-size: 13px; font-weight: 700; color: #94A3B8; border-bottom: 2px solid transparent; transition: all 0.2s; text-align: center; }
        .tab-btn.active { color: #1E293B; border-bottom-color: #1E293B; }

        /* ÌïÑÌÑ∞ ÏòÅÏó≠ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        #category-section {
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;

            opacity: 1;
        }
        #category-section.collapsed { max-height: 0; opacity: 0; }
        .fold-icon { transition: transform 0.3s; }

        .model-select-chip { padding: 8px 12px; border-radius: 10px; border: 1px solid #E2E8F0; background: white; color: #64748B; font-size: 12px; font-weight: 700; transition: all 0.2s; flex-shrink: 0; }
        .model-select-chip.active { background: #1E293B; color: white; border-color: #1E293B; }
        
        .header-input-box { height: 44px; display: flex; align-items: center; background: white; border: 1px solid #E2E8F0; border-radius: 14px; transition: all 0.2s; }
        .header-input-box:active { background: #F8FAFC; transform: scale(0.98); }
        
        .sort-btn {

        /* ÌÜ†Ïä§Ìä∏ Î©îÏãúÏßÄ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes fade-in-up {

    </style>
</head>

                                    <button type="button" onclick="selectEditModel('Í∏∞ÌÉÄ')" class="model-select-chip" data-val="Í∏∞ÌÉÄ">Í∏∞ÌÉÄ</button>
                                </div>
                                <input type="hidden" id="edit-model-type">
                                <div class="flex gap-3 mt-3">
                                    <div class="flex-[2]"><label class="input-label">Í∏∞Í∏∞ Î≤àÌò∏/ÏÉÅÏÑ∏</label><input type="text" id="edit-device-id" placeholder="Ïòà: 12" class="input-field"></div>
                                    <div class="flex-1">
                                        <label class="input-label">ÏòµÏÖò</label>
                                        <label class="checkbox-wrapper cursor-pointer block h-[46px]">
                                            <input type="checkbox" id="edit-battery" class="hidden">
                                            <div id="battery-box" class="w-full h-full border border-slate-200 rounded-xl flex items-center justify-center bg-white text-slate-400 transition-all font-bold text-xs">‚ö° Î∞∞ÌÑ∞Î¶¨</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div><label class="input-label">ÏÜ°Ïû•Î≤àÌò∏</label><input type="text" id="edit-tracking" placeholder="Ïà´ÏûêÎßå ÏûÖÎ†•" inputmode="numeric" class="input-field font-mono"></div>
                            <div><label class="input-label">Î©îÎ™®</label><textarea id="edit-memo" rows="2" placeholder="Î©îÎ™® ÏûÖÎ†•" class="input-field resize-none"></textarea></div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-title">ÎåÄÏó¨ ÏùºÏ†ï Î∞è Î∞©Ïãù</div>
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div><label class="input-label">ÏàòÎ†πÏùº</label><input type="date" id="edit-start" class="input-field"></div>
                            <div><label class="input-label">Î∞òÎÇ©Ïùº</label><input type="date" id="edit-end" class="input-field"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="input-label">ÏàòÎ†π Î∞©Î≤ï</label><input type="text" id="edit-delivery" class="input-field"></div>
                            <div><label class="input-label">Î∞òÎÇ© Î∞©Î≤ï</label><input type="text" id="edit-return-way" class="input-field"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="p-5 border-t border-slate-200 flex gap-3 rounded-b-[28px] bg-white pb-10">
                <button type="button" onclick="confirmDelete()" class="w-1/4 bg-red-50 text-red-600 font-bold py-4 rounded-2xl active:scale-95 text-sm transition-all">ÏÇ≠Ï†ú</button>
                <button type="button" onclick="submitUpdate(event)" id="save-btn" class="w-3/4 bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-100 active:scale-95 text-base transition-all">ÏàòÏ†ï ÏôÑÎ£åÌïòÍ∏∞</button>
            </div>
        </div>
    </div>

    <!-- Ï∫òÎ¶∞Îçî Î™®Îã¨ (Ï§ëÏïô ÌåùÏóÖ) -->
    <div id="calendar-modal-root">
        <div class="modal-overlay" onclick="closeCalendar()"></div>
        <div class="center-modal shadow-2xl">
            <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-center rounded-t-[28px] bg-white">
                <h2 class="text-lg font-bold text-slate-800">ÎÇ†Ïßú ÏÑ†ÌÉù</h2>
                <button onclick="closeCalendar()" class="p-2 text-slate-400 transition-all">‚úï</button>
            </div>
            <div class="p-5">
                <div class="flex justify-between items-center mb-6 px-4">
                    <button onclick="moveMonth(-1)" class="p-2 text-slate-500">‚óÄ</button>
                    <div id="cal-month-title" class="text-xl font-black text-slate-900"></div>
                    <button onclick="moveMonth(1)" class="p-2 text-slate-500">‚ñ∂</button>
                </div>
                <div class="grid grid-cols-7 text-center mb-3">
                    <div class="text-[11px] font-bold text-red-400">Ïùº</div>
                    <div class="text-[11px] font-bold text-slate-400">Ïõî</div>
                    <div class="text-[11px] font-bold text-slate-400">Ìôî</div>
                    <div class="text-[11px] font-bold text-slate-400">Ïàò</div>
                    <div class="text-[11px] font-bold text-slate-400">Î™©</div>
                    <div class="text-[11px] font-bold text-slate-400">Í∏à</div>
                    <div class="text-[11px] font-bold text-blue-400">ÌÜ†</div>
                </div>
                <div id="cal-grid" class="grid grid-cols-7 gap-y-1"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwI5I0-DixwuepqkZSm9SDYDYu6hzKH6QSs8L3LR6ZlBPJyk1O_M_uI6DUVkvOVNYvscQ/exec"; 
        const MODEL_LIST = ['23U', '24U', '25U', '17P', '17PM'];

        let allData = [];
        let currentFilter = 'all';
        let isVenueMode = false;
        let selectedDate = null; 
        let calCurrentDate = new Date(); 

        window.onload = () => fetchData();

        async function fetchData() {
            toggleLoading(true);
            try {
                const res = await fetch(`${API_URL}?type=admin_list`);
                const json = await res.json();
                if(json.result === 'success') {
                    allData = json.data;
                    filterData();
                } else { showToast("Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®"); }
            } catch(e) { showToast("ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò"); } 
            finally { toggleLoading(false); }
        }

        function toggleLoading(show) {
            const list = document.getElementById('list-container');
            const loader = document.getElementById('loading');
            if(show) { if(list) list.innerHTML = ''; if(loader) loader.classList.remove('hidden'); }
            else { if(loader) loader.classList.add('hidden'); }
        }

        function renderList(list) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            if(!list.length) { container.innerHTML = `<div class="col-span-2 py-20 text-center text-slate-400 text-xs font-medium">Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>`; return; }
            
            list.forEach(item => {
                let borderColor = 'border-slate-200';
                if(item.status === 'ÏòàÏïΩÏã†Ï≤≠') borderColor = 'border-blue-500';
                else if(item.status === 'ÌôïÏ†ï') borderColor = 'border-emerald-500';
                else if(item.status === 'Î∞òÎÇ©ÏôÑÎ£å') borderColor = 'border-slate-300';
                else if(item.status === 'Ï∑®ÏÜå') borderColor = 'border-red-500';

                let badgeClass = 'status-wait', badgeText = 'Ïã†Ï≤≠';
                if(item.status === 'ÌôïÏ†ï') { badgeClass = 'status-confirm'; badgeText = 'ÌôïÏ†ï'; }
                else if(item.status === 'Î∞òÎÇ©ÏôÑÎ£å') { badgeClass = 'status-return'; badgeText = 'Î∞òÎÇ©'; }
                else if(item.status === 'Ï∑®ÏÜå') { badgeClass = 'status-cancel'; badgeText = 'Ï∑®ÏÜå'; }

                const time = formatTime(item.orderTime);
                const price = (parseInt(String(item.totalPrice||0).replace(/[^0-9]/g, '')) || 0).toLocaleString() + 'Ïõê';
                const start = (item.startDate || '').substring(5).replace('-','.');
                const end = (item.endDate || '').substring(5).replace('-','.');
                const clean = t => (t||'').replace(/ÏàòÎ†π|Î∞òÎÇ©/g, '').trim();
                const displayModel = (item.model || '').replace(/\s*\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim();
                const battery = (item.model || '').includes('Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨') ? '‚ö°' : '';
                const truck = item.trackingNumber ? 'üöö' : '';
                const memo = item.memo ? 'üìù' : '';

                const card = document.createElement('div');
                card.className = `card px-5 py-6 relative flex flex-col gap-4 ${borderColor}`;
                card.onclick = () => openModal(item);
                
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-0.5">
                         <span class="text-[10px] text-slate-400 font-medium tracking-tight">${time}</span>
                         <span class="text-[11px]">${memo}</span>
                    </div>

                    <div class="flex flex-col gap-0.5">
                         <div class="flex items-center gap-1.5">
                            <span class="status-badge ${badgeClass}">${badgeText}</span>
                            <span class="text-[18px] font-black text-slate-900 truncate tracking-tight">${item.name}</span>
                        </div>
                        <div class="flex items-center gap-1 pl-0.5">
                            <span class="text-[12px] text-slate-500 font-medium tracking-tight font-mono">${item.phone || ''}</span>
                            <button onclick="copyToClipboard('${item.phone}', event)" class="text-slate-300 hover:text-blue-500 transition-colors p-0.5">
                                <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    </div>

                    <div class="bg-slate-50 rounded-xl p-3 border border-slate-100 flex flex-col gap-2 shadow-inner">
                         <div class="flex items-center gap-1 pb-1.5 border-b border-slate-200 border-dashed">
                             <span class="bg-white text-slate-700 px-2 py-0.5 rounded-[5px] font-extrabold text-[12px] border border-slate-200 shadow-sm truncate max-w-[120px]">üì± ${displayModel || 'ÎØ∏Ï†ï'}</span>
                             ${battery}
                         </div>
                         <div class="text-[14px] font-extrabold text-slate-800 truncate leading-tight">${item.scheduleName || '-'}</div>
                         <div class="flex items-center gap-1 text-[12px] font-bold text-slate-600 tracking-tight">
                            <svg class="text-slate-400 w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                            <span>${start} ~ ${end}</span>
                         </div>
                         <div class="flex items-center justify-between">
                             <div class="flex items-center gap-1 text-[13px] font-extrabold text-blue-600">
                                <svg class="text-blue-400 w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                                <span class="truncate max-w-[140px]">${clean(item.delivery)} ‚ûî ${clean(item.returnWay)}</span>
                             </div>
                             <span class="text-[12px]">${truck}</span>
                         </div>
                    </div>

                    <div class="flex justify-end items-center mt-auto pt-1">
                        <span class="text-[16px] font-black text-slate-900 tracking-tight">${price}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterData() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allData.filter(item => {
                const matchQuery = (item.name && item.name.includes(query)) || (item.phone && item.phone.includes(query)) || (item.model && item.model.includes(query));
                let matchDate = !selectedDate || (selectedDate === item.startDate);
                let matchVenue = !isVenueMode || ((item.delivery || '').includes('Í≥µÏó∞') || (item.delivery || '').includes('ÌòÑÏû•'));
                return matchQuery && matchDate && matchVenue;
            });

            if(isVenueMode) {
                 let vR = 0, vP = 0;
                 filtered.forEach(item => { if(/\d$/.test(item.model || '')) vP++; else vR++; });
                 document.getElementById('btn-venue-rem').innerText = `ÎÇ®ÏùÄ ${vR}`;
                 document.getElementById('btn-venue-pick').innerText = `ÏàòÎ†π ${vP}`;
            }
            
            filtered.sort((a, b) => b.row - a.row);
            renderList(filtered); 
        }

        function copyToClipboard(text, e) {
            if(e) e.stopPropagation();
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showToast("Ïó∞ÎùΩÏ≤ò Î≥µÏÇ¨ ÏôÑÎ£å");
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast-msg shadow-xl';
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function switchTab(tabName) {
            ['model', 'service', 'delivery', 'return'].forEach(t => {
                document.getElementById('tab-' + t).classList.toggle('active', t === tabName);
                document.getElementById('filter-group-' + t).classList.toggle('hidden', t !== tabName);
            });
        }

        function toggleCategorySection() {
            const section = document.getElementById('category-section');
            const arrow = document.getElementById('fold-arrow');
            const isCollapsed = section.classList.toggle('collapsed');
            arrow.style.transform = isCollapsed ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function toggleVenueMode() {
            isVenueMode = !isVenueMode;
            const btn = document.getElementById('venue-toggle');
            const venueFilters = document.getElementById('venue-filters');
            if(isVenueMode) {
                btn.className = "w-[60px] h-[44px] rounded-xl text-[10px] font-black border border-blue-500 bg-blue-50 text-blue-600 shadow-sm shrink-0";
                venueFilters.classList.remove('hidden');
            } else {
                btn.className = "w-[60px] h-[44px] rounded-xl text-[10px] font-black border border-slate-200 bg-white text-slate-500 shadow-sm shrink-0";
                venueFilters.classList.add('hidden');
            }
            filterData();
        }

        function setVenueFilter(val) {
            currentFilter = val;
            document.querySelectorAll('.venue-active-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.val === val));
            filterData();
        }

        function setModelFilter(model) {
            currentFilter = model;
            document.querySelectorAll('.model-filter-item').forEach(btn => btn.classList.toggle('active', btn.dataset.model === model));
            filterData();
        }

        function openCalendar() {
            renderCalendar();
            const root = document.getElementById('calendar-modal-root');
            root.style.display = 'flex';
            setTimeout(() => root.classList.add('active'), 10);
            document.body.classList.add('modal-open');
        }

        function closeCalendar() {
            const root = document.getElementById('calendar-modal-root');
            root.classList.remove('active');
            setTimeout(() => { root.style.display = 'none'; document.body.classList.remove('modal-open'); }, 300);
        }

        function moveMonth(step) { calCurrentDate.setMonth(calCurrentDate.getMonth() + step); renderCalendar(); }

        function renderCalendar() {
            const year = calCurrentDate.getFullYear();
            const month = calCurrentDate.getMonth();
            document.getElementById('cal-month-title').innerText = `${year}ÎÖÑ ${month + 1}Ïõî`;
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('cal-grid');
            grid.innerHTML = '';
            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
            for(let d=1; d<=lastDate; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const div = document.createElement('div');
                div.className = `py-3 text-sm font-bold rounded-xl cursor-pointer ${selectedDate === dateStr ? 'bg-blue-600 text-white' : 'hover:bg-slate-100'}`;
                div.innerText = d;
                div.onclick = () => { selectedDate = dateStr; closeCalendar(); document.getElementById('date-active-dot').classList.remove('hidden'); filterData(); };
                grid.appendChild(div);
            }
        }

        function clearDate(e) { e.stopPropagation(); selectedDate = null; document.getElementById('date-active-dot').classList.add('hidden'); filterData(); }

        function formatTime(str, full = false) { if(!str) return ''; const d = new Date(str); if(isNaN(d)) return str; const m = d.getMonth()+1, da = d.getDate(), h = d.getHours(), mi = String(d.getMinutes()).padStart(2,'0'); return full ? `${d.getFullYear()}.${m}.${da} ${h}:${mi}` : `${m}.${da} ${h}:${mi}`; }

        function selectEditModel(modelName) {
            document.getElementById('edit-model-type').value = modelName;
            document.querySelectorAll('.model-select-chip').forEach(btn => btn.classList.toggle('active', btn.dataset.val === modelName));
        }

        function openModal(item) {
            const root = document.getElementById('modal-root');
            document.getElementById('edit-row').value = item.row;
            document.getElementById('display-order-time').innerText = "Ï†ëÏàò: " + (formatTime(item.orderTime, true) || '-');
            document.getElementById('edit-name').value = item.name || '';
            document.getElementById('edit-phone').value = item.phone || '';
            document.getElementById('edit-start').value = item.startDate || '';
            document.getElementById('edit-end').value = item.endDate || '';
            document.getElementById('edit-delivery').value = item.delivery || '';
            document.getElementById('edit-return-way').value = item.returnWay || '';
            document.getElementById('btn-call').href = `tel:${item.phone}`;
            document.getElementById('edit-tracking').value = item.trackingNumber || '';
            document.getElementById('edit-memo').value = item.memo || '';
            document.getElementById('edit-price').value = (item.totalPrice || 0);

            let rawModel = item.model || '';
            const hasBattery = rawModel.includes('Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨');
            rawModel = rawModel.replace(/\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim();
            
            let matchedModel = 'Í∏∞ÌÉÄ', deviceId = rawModel;
            for (const m of MODEL_LIST) { if (rawModel.toUpperCase().includes(m)) { matchedModel = m; deviceId = rawModel.replace(m, '').trim(); break; } }
            
            selectEditModel(matchedModel);
            document.getElementById('edit-device-id').value = deviceId;
            document.getElementById('edit-battery').checked = hasBattery;
            
            const box = document.getElementById('battery-box');
            if(box) box.className = hasBattery ? "w-full h-full border border-blue-500 rounded-xl flex items-center justify-center bg-blue-50 text-blue-600 transition-all font-black text-xs" : "w-full h-full border border-slate-200 rounded-xl flex items-center justify-center bg-white text-slate-400 transition-all font-bold text-xs";
            
            setEditStatus(item.status || 'ÏòàÏïΩÏã†Ï≤≠');
            
            root.style.display = 'flex';
            setTimeout(() => root.classList.add('active'), 10);
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            const root = document.getElementById('modal-root');
            if(root) root.classList.remove('active');
            setTimeout(() => { if(root) root.style.display = 'none'; document.body.classList.remove('modal-open'); }, 300);
        }

        function setEditStatus(status) {
            document.getElementById('edit-status-val').value = status;
            ['wait','confirm','return','cancel'].forEach(k => {
                const btn = document.getElementById(`btn-status-${k}`);
                if(btn) btn.className = "status-btn py-3.5 rounded-xl text-xs font-black border border-slate-200 bg-white text-slate-400";
            });
            const map = { 'ÏòàÏïΩÏã†Ï≤≠':'wait', 'ÌôïÏ†ï':'confirm', 'Î∞òÎÇ©ÏôÑÎ£å':'return', 'Ï∑®ÏÜå':'cancel' };
            const activeKey = map[status];
            const btn = document.getElementById(`btn-status-${activeKey}`);
            if(btn) {
                if(activeKey === 'wait') { btn.style.backgroundColor = '#FFF7ED'; btn.style.color = '#C2410C'; btn.style.borderColor = '#FDBA74'; }
                else if(activeKey === 'confirm') { btn.style.backgroundColor = '#0064FF'; btn.style.color = 'white'; btn.style.borderColor = '#0064FF'; }
                else if(activeKey === 'return') { btn.style.backgroundColor = '#4B5563'; btn.style.color = 'white'; btn.style.borderColor = '#4B5563'; }
                else if(activeKey === 'cancel') { btn.style.backgroundColor = '#DC2626'; btn.style.color = 'white'; btn.style.borderColor = '#DC2626'; }
            }
        }

        document.getElementById('edit-battery').onchange = function() {
            const box = document.getElementById('battery-box');
            if(box) box.className = this.checked ? "w-full h-full border border-blue-500 rounded-xl flex items-center justify-center bg-blue-50 text-blue-600 transition-all font-black text-xs" : "w-full h-full border border-slate-200 rounded-xl flex items-center justify-center bg-white text-slate-400 transition-all font-bold text-xs";
        };

        async function submitUpdate(e) {
            if(e) e.preventDefault();
            const btn = document.getElementById('save-btn');
            btn.innerText = 'Ï†ÄÏû• Ï§ë...'; btn.disabled = true;

            const modelType = document.getElementById('edit-model-type').value;
            const deviceId = document.getElementById('edit-device-id').value.trim();
            let finalModel = (modelType === 'Í∏∞ÌÉÄ' ? deviceId : modelType + deviceId) + (document.getElementById('edit-battery').checked ? "+Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨" : "");
            
            const payload = {
                type: 'update', row: document.getElementById('edit-row').value, name: document.getElementById('edit-name').value, phone: document.getElementById('edit-phone').value,
                startDate: document.getElementById('edit-start').value, endDate: document.getElementById('edit-end').value, delivery: document.getElementById('edit-delivery').value, 
                returnWay: document.getElementById('edit-return-way').value, status: document.getElementById('edit-status-val').value, tracking: document.getElementById('edit-tracking').value,
                model: finalModel, memo: document.getElementById('edit-memo').value, totalPrice: document.getElementById('edit-price').value
            };
            try { await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); showToast("Ï†ïÎ≥¥Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§."); closeModal(); fetchData(); } 
            catch(err) { showToast("Ï†ÄÏû• Ïã§Ìå®"); } finally { btn.innerText = 'ÏàòÏ†ï ÏôÑÎ£åÌïòÍ∏∞'; btn.disabled = false; }
        }

        function confirmDelete() {
            if(confirm("Ïù¥ ÏòàÏïΩÏùÑ Ï†ïÎßê ÏÇ≠Ï†úÌï†ÍπåÏöî?")) {
                fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'delete', row: document.getElementById('edit-row').value }) })
                .then(() => { showToast("ÏòàÏïΩÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§."); closeModal(); fetchData(); });
            }
        }
    </script>
