    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwI5I0-DixwuepqkZSm9SDYDYu6hzKH6QSs8L3LR6ZlBPJyk1O_M_uI6DUVkvOVNYvscQ/exec"; 
        const MODEL_LIST = ['23U', '24U', '25U', '26U', '17P', '17PM'];
        const STATUS_PRIORITY = { 'ÏòàÏïΩÏã†Ï≤≠': 1, 'ÌôïÏ†ï': 2, 'Î∞òÎÇ©ÏôÑÎ£å': 3, 'Ï∑®ÏÜå': 4 };

        let allData = [];
        let currentFilterStatus = 'all';
        let currentModelFilter = 'all';
        let currentDeliveryFilter = 'all';
        let currentReturnFilter = 'all';
        let isVenueMode = false;
        let specialFilter = null; 
        let selectedDate = null; 
        let calCurrentDate = new Date(); 

        window.onload = () => fetchData();

        async function fetchData() {
            toggleLoading(true);
            try {
                const res = await fetch(`${API_URL}?type=admin_list`);
                const json = await res.json();
                if(json.result === 'success') {
                    allData = json.data.sort(sortLogic);
                    filterData();
                } else { showToast("Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®"); }
            } catch(e) { showToast("ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò"); } 
            finally { toggleLoading(false); }
        }

        function sortLogic(a, b) {
            const pA = STATUS_PRIORITY[a.status] || 5;
            const pB = STATUS_PRIORITY[b.status] || 5;
            if (pA !== pB) return pA - pB; 
            const timeA = new Date(a.orderTime).getTime();
            const timeB = new Date(b.orderTime).getTime();
            if (!isNaN(timeA) && !isNaN(timeB)) return timeB - timeA;
            return b.row - a.row;
        }

        function toggleLoading(show) {
            const list = document.getElementById('list-container');
            const loader = document.getElementById('loading');
            if(show) { if(list) list.innerHTML = ''; if(loader) loader.classList.remove('hidden'); }
            else { if(loader) loader.classList.add('hidden'); }
        }

        function filterData() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const today = new Date(); today.setHours(0,0,0,0);
            
            let thisWeekParcelTargetCount = 0;
            let thisWeekOfficeTargetCount = 0;

            // Ïã§ÏãúÍ∞Ñ ÏàòÎüâ ÏßëÍ≥ÑÏö© Í∞ùÏ≤¥
            const counts = { 
                model: { 'all': 0, '23U': 0, '24U': 0, '25U': 0, '26U': 0, '17P': 0, '17PM': 0, 'Î∞±ÏóÖ': 0, 'Ïó∞Ïû•': 0 },
                delivery: { 'all': 0, 'ÌÉùÎ∞∞': 0, 'Í≥µÏó∞Ïû•': 0, 'ÏÇ¨Î¨¥Ïã§': 0 },
                return: { 'all': 0, 'ÌÉùÎ∞∞': 0, 'ÎãπÏùº': 0, 'ÏÇ¨Î¨¥Ïã§': 0 },
                venue: { rem: 0, pick: 0 }
            };

            const filtered = allData.filter(item => {
                const name = (item.name || '').toLowerCase();
                const phone = (item.phone || '').toLowerCase();
                const model = (item.model || '').toUpperCase();
                const delivery = (item.delivery || '');
                const status = (item.status || '');
                const tracking = (item.trackingNumber || '').toString().trim();
                const startDateStr = item.startDate;
                const returnWay = (item.returnWay || '');
                
                let isThisWeekParcelTarget = false;
                let isThisWeekOfficeTarget = false;

                if (startDateStr && status !== 'Ï∑®ÏÜå') {
                    const startDate = new Date(startDateStr);
                    const diffTime = startDate.getTime() - today.getTime();
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (delivery.includes('ÌÉùÎ∞∞') && !tracking && diffDays >= 1 && diffDays <= 5) {
                        isThisWeekParcelTarget = true;
                        thisWeekParcelTargetCount++;
                    }
                    if (delivery.includes('ÏÇ¨Î¨¥Ïã§') && diffDays >= 1 && diffDays <= 2) {
                        isThisWeekOfficeTarget = true;
                        thisWeekOfficeTargetCount++;
                    }
                }

                const matchQuery = name.includes(query) || phone.includes(query) || model.includes(query);
                let matchDate = !selectedDate || (selectedDate === item.startDate);

                // ÏàòÎüâ ÏßëÍ≥Ñ
                if (matchDate) {
                    counts.model.all++;
                    MODEL_LIST.forEach(m => { if(model.includes(m)) counts.model[m]++; });
                    if (model.includes('Î∞±ÏóÖ')) counts.model['Î∞±ÏóÖ']++;
                    if (model.includes('Ïó∞Ïû•')) counts.model['Ïó∞Ïû•']++;

                    counts.delivery.all++;
                    if (delivery.includes('ÌÉùÎ∞∞')) counts.delivery['ÌÉùÎ∞∞']++;
                    if (delivery.includes('Í≥µÏó∞') || delivery.includes('ÌòÑÏû•')) counts.delivery['Í≥µÏó∞Ïû•']++;
                    if (delivery.includes('ÏÇ¨Î¨¥Ïã§')) counts.delivery['ÏÇ¨Î¨¥Ïã§']++;

                    counts.return.all++;
                    if (item.returnWay && item.returnWay.includes('ÌÉùÎ∞∞')) counts.return['ÌÉùÎ∞∞']++;
                    if (item.returnWay && item.returnWay.includes('ÎãπÏùº')) counts.return['ÎãπÏùº']++;
                    if (item.returnWay && item.returnWay.includes('ÏÇ¨Î¨¥Ïã§')) counts.return['ÏÇ¨Î¨¥Ïã§']++;

                    if (delivery.includes('Í≥µÏó∞') || delivery.includes('ÌòÑÏû•')) {
                        const cleanModel = model.replace(/\s*\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim();
                        if(/\d$/.test(cleanModel)) counts.venue.pick++; else counts.venue.rem++;
                    }
                }

                if (specialFilter === 'this_week_parcel') {
                    if (!isThisWeekParcelTarget) return false;
                } else if (specialFilter === 'this_week_office') {
                    if (!isThisWeekOfficeTarget) return false;
                } else {
                    if (currentFilterStatus !== 'all' && status !== currentFilterStatus) return false;
                }

                const matchModel = (currentModelFilter === 'all') || model.includes(currentModelFilter.toUpperCase());
                const matchDelivery = (currentDeliveryFilter === 'all') || delivery.includes(currentDeliveryFilter);
                const matchReturn = (currentReturnFilter === 'all') || (item.returnWay || '').includes(currentReturnFilter);

                if (isVenueMode) {
                    if (!delivery.includes('Í≥µÏó∞') && !delivery.includes('ÌòÑÏû•')) return false;
                    const cleanModel = model.replace(/\s*\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim();
                    const isAssigned = /\d$/.test(cleanModel);
                    if (currentFilterStatus === 'venue_remaining' && isAssigned) return false;
                    if (currentFilterStatus === 'venue_pickedup' && !isAssigned) return false;
                }

                return matchQuery && matchDate && matchModel && matchDelivery && matchReturn;
            });

            document.getElementById('count-this-week-parcel').innerText = thisWeekParcelTargetCount;
            document.getElementById('count-this-week-office').innerText = thisWeekOfficeTargetCount;

            updateFilterUI(counts);
            filtered.sort(sortLogic);
            renderList(filtered); 
        }

        function updateFilterUI(counts) {
            const updateTabCounts = (groupId, countObj) => {
                document.querySelectorAll(`#${groupId} button`).forEach(btn => {
                    const id = btn.getAttribute('data-id');
                    if(countObj[id] !== undefined) {
                        const baseText = id === 'all' ? 'Ï†ÑÏ≤¥' : id;
                        btn.innerText = `${baseText}(${countObj[id]})`;
                    }
                });
            };
            updateTabCounts('filter-group-model', counts.model);
            updateTabCounts('filter-group-delivery', counts.delivery);
            updateTabCounts('filter-group-return', counts.return);

            if(isVenueMode) {
                document.getElementById('btn-venue-rem').innerText = `ÎÇ®ÏùÄ ${counts.venue.rem}`;
                document.getElementById('btn-venue-pick').innerText = `ÏàòÎ†π ${counts.venue.pick}`;
            }
        }

        function setSpecialFilter(type) {
            if (specialFilter === type) {
                specialFilter = null;
                document.getElementById('btn-quick-this-week').classList.remove('active');
                document.getElementById('btn-quick-this-week-office').classList.remove('active');
            } else {
                specialFilter = type;
                currentFilterStatus = 'all'; 
                document.getElementById('btn-quick-this-week').classList.toggle('active', type === 'this_week_parcel');
                document.getElementById('btn-quick-this-week-office').classList.toggle('active', type === 'this_week_office');
                document.querySelectorAll('.chip-btn').forEach(b => {
                   if(b.id !== 'btn-quick-this-week' && b.id !== 'btn-quick-this-week-office') b.classList.remove('active');
                });
            }
            filterData();
        }

        function filterStatus(status) {
            specialFilter = null; 
            currentFilterStatus = status;
            document.getElementById('btn-quick-this-week').classList.remove('active');
            document.getElementById('btn-quick-this-week-office').classList.remove('active');
            document.querySelectorAll('.chip-btn').forEach(btn => {
                const btnText = btn.innerText;
                const pureText = btnText.split('(')[0].trim();
                if (status === 'all') btn.classList.toggle('active', pureText === 'Ï†ÑÏ≤¥');
                else btn.classList.toggle('active', pureText === status.replace('ÏòàÏïΩÏã†Ï≤≠', 'Ïã†Ï≤≠'));
            });
            filterData();
        }

        function toggleSection(contentId, arrowId) {
            const content = document.getElementById(contentId);
            const arrow = document.getElementById(arrowId);
            content.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }

        function renderList(list) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            if(!list.length) { container.innerHTML = `<div class="col-span-2 py-20 text-center text-slate-400 text-sm font-medium">Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.</div>`; return; }
            
            list.forEach(item => {
                let borderColor = 'border-slate-200';
                if(item.status === 'ÏòàÏïΩÏã†Ï≤≠') borderColor = 'border-blue-500';
                else if(item.status === 'ÌôïÏ†ï') borderColor = 'border-emerald-500';
                else if(item.status === 'Î∞òÎÇ©ÏôÑÎ£å') borderColor = 'border-slate-300';
                else if(item.status === 'Ï∑®ÏÜå') borderColor = 'border-red-500';

                let badgeClass = 'status-wait', badgeText = 'Ïã†Ï≤≠';
                if(item.status === 'ÌôïÏ†ï') { badgeClass = 'status-confirm'; badgeText = 'ÌôïÏ†ï'; }
                else if(item.status === 'Î∞òÎÇ©ÏôÑÎ£å') { badgeClass = 'status-return'; badgeText = 'Î∞òÎÇ©'; }
                else if(item.status === 'Ï∑®ÏÜå') { badgeClass = 'status-cancel'; badgeText = 'Ï∑®ÏÜå'; }

                const time = formatTime(item.orderTime);
                const price = (parseInt(String(item.totalPrice||0).replace(/[^0-9]/g, '')) || 0).toLocaleString() + 'Ïõê';
                const start = (item.startDate || '').substring(5).replace('-','.');
                const end = (item.endDate || '').substring(5).replace('-','.');
                const clean = t => (t||'').replace(/ÏàòÎ†π|Î∞òÎÇ©/g, '').trim();
                const displayModel = (item.model || '').replace(/\s*\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim();
                const battery = (item.model || '').includes('Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨') ? '‚ö°' : '';
                const truck = item.trackingNumber ? 'üöö' : '';
                const memo = item.memo ? 'üìù' : '';

                const card = document.createElement('div');
                card.className = `card px-4 pt-2 pb-4 relative flex flex-col gap-1.5 ${borderColor}`;
                card.onclick = () => openModal(item);
                
                card.innerHTML = `
                    <div class="flex justify-end text-right">

                    </div>
                    <div class="flex flex-col gap-0.5">
                         <div class="flex items-center gap-1.5">

                            <span>${memo}</span>
                        </div>
                        <div class="flex items-center gap-1 mt-1 pl-0.5">
                            <span class="text-[12px] text-slate-500 font-mono font-bold">${item.phone || ''}</span>
                            <button onclick="copyToClipboard('${item.phone}', event)" class="p-1 bg-transparent rounded text-slate-300 active:scale-75">
                                <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="bg-slate-50 rounded-lg p-3 border border-slate-100 flex flex-col gap-2 shadow-inner">
                         <div class="flex items-center gap-1 pb-1.5 border-b border-slate-200 border-dashed">
                             <span class="bg-white text-slate-700 px-2 py-0.5 rounded-[5px] font-extrabold text-[12px] border border-slate-200 truncate">üì± ${displayModel || 'ÎØ∏Ï†ï'}</span>
                             ${battery}
                         </div>
                         <div class="text-[14px] font-extrabold text-slate-800 truncate leading-tight">${item.scheduleName || '-'}</div>
                         <div class="flex items-center gap-2 text-[13px] font-black text-slate-700">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                            <span>${start} ~ ${end}</span>
                         </div>
                         <div class="flex justify-between items-center pt-1.5 border-t border-slate-100 border-dashed">
                             <div class="flex items-center gap-1 text-[13px] font-extrabold text-blue-600">
                                 <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                                 <span>${clean(item.delivery)} ‚ûî ${clean(item.returnWay)}</span>
                             </div>
                             <span class="text-[12px]">${truck}</span>
                         </div>
                         <div class="flex justify-between items-center pt-1 border-t border-slate-200">
                             <span class="text-[10px] font-bold text-slate-400">Í≤∞Ï†úÍ∏àÏï°</span>

                         </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function formatTime(str) {
            if(!str) return '';
            const s = String(str);
            const result = s.replace(/(\d{1,2}\.?)\s+(Ïò§Ï†Ñ|Ïò§ÌõÑ|\d{1,2}:)/, '$1<br>$2');
            if (result === s) {
                const d = new Date(str);
                if(!isNaN(d.getTime())) {
                    const datePart = `${d.getFullYear()}. ${d.getMonth() + 1}. ${d.getDate()}.`;
                    const timePart = d.toLocaleTimeString('ko-KR', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
                    return `${datePart}<br>${timePart}`;
                }
            }
            return result;
        }

        function toggleVenueMode() {
            isVenueMode = !isVenueMode;
            const btn = document.getElementById('venue-toggle');
            const venueFilters = document.getElementById('venue-filters');
            btn.className = isVenueMode ? 
                "w-[50px] flex items-center justify-center h-[38px] px-1 rounded-xl text-[9px] font-black border border-blue-500 bg-blue-50 text-blue-600 shadow-sm shrink-0" : 
                "w-[50px] flex items-center justify-center h-[38px] px-1 rounded-xl text-[9px] font-black border border-slate-200 bg-white text-slate-500 shadow-sm shrink-0";
            if(venueFilters) venueFilters.classList.toggle('hidden', !isVenueMode);
            if (!isVenueMode) {
                currentFilterStatus = 'all';
                document.querySelectorAll('.venue-active-btn').forEach(b => b.classList.remove('active'));
            } else {
                currentFilterStatus = 'venue_remaining';
                document.getElementById('btn-venue-rem').classList.add('active');
                document.getElementById('btn-venue-pick').classList.remove('active');
            }
            filterData();
        }

        function setVenueFilter(v) { 
            currentFilterStatus = v; 
            document.querySelectorAll('.venue-active-btn').forEach(b => {
                b.classList.toggle('active', b.getAttribute('data-val') === v);

            filterData();

        function setEditStatus(status) {
            const statusInput = document.getElementById('edit-status-val');
            if (statusInput) statusInput.value = status;
            ['wait','confirm','return','cancel'].forEach(k => {
                const btn = document.getElementById(`btn-status-${k}`);
                if(btn) {
                    btn.className = "status-btn py-3.5 rounded-xl text-xs font-black border border-slate-200 bg-white text-slate-400 transition-all";

                }
            });
            const map = { 'ÏòàÏïΩÏã†Ï≤≠':'wait', 'ÌôïÏ†ï':'confirm', 'Î∞òÎÇ©ÏôÑÎ£å':'return', 'Ï∑®ÏÜå':'cancel' };
            const activeKey = map[status];
            const activeBtn = document.getElementById(`btn-status-${activeKey}`);
            if(activeBtn) {
                if(status === 'ÏòàÏïΩÏã†Ï≤≠') { activeBtn.style.backgroundColor = '#FFF7ED'; activeBtn.style.color = '#C2410C'; activeBtn.style.borderColor = '#FDBA74'; }
                else if(status === 'ÌôïÏ†ï') { activeBtn.style.backgroundColor = '#0064FF'; activeBtn.style.color = 'white'; activeBtn.style.borderColor = '#0064FF'; }
                else if(status === 'Î∞òÎÇ©ÏôÑÎ£å') { activeBtn.style.backgroundColor = '#4B5563'; activeBtn.style.color = 'white'; activeBtn.style.borderColor = '#4B5563'; }
                else if(status === 'Ï∑®ÏÜå') { activeBtn.style.backgroundColor = '#DC2626'; activeBtn.style.color = 'white'; activeBtn.style.borderColor = '#DC2626'; }
            }
        }

        // [ÏàòÏ†ï] ÏàòÎ†π/Î∞òÎÇ© Î∞©Î≤ï ÏÑ†ÌÉù Ìï®Ïàò (Îã§Ï§ë ÌÅ¥ÎûòÏä§ ÏÑ†ÌÉùÏûê ÏßÄÏõê Î∞è Ï¥àÍ∏∞Ìôî Î°úÏßÅ)
        function selectMethod(type, value) {
            document.getElementById(`edit-${type === 'delivery' ? 'delivery' : 'return-way'}`).value = value;
            const containerId = type === 'delivery' ? 'delivery-method-list' : 'return-method-list';
            document.querySelectorAll(`#${containerId} .method-chip`).forEach(btn => {
                // Ï†ïÌôïÌïú Í∞í ÏùºÏπò Ïó¨Î∂ÄÎ°ú ÌôúÏÑ±Ìôî ÏÉÅÌÉú ÌÜ†Í∏Ä
                btn.classList.toggle('active', btn.dataset.val === value);
            });
        }

        function openModal(item) {
            const root = document.getElementById('modal-root');
            if(!root) return;
            document.getElementById('edit-row').value = item.row;
            document.getElementById('display-order-time').innerText = "Ï†ëÏàò: " + (formatTime(item.orderTime).replace('<br>', ' ') || '-');
            document.getElementById('edit-name').value = item.name || '';
            document.getElementById('edit-phone').value = item.phone || '';
            document.getElementById('edit-start').value = item.startDate || '';
            document.getElementById('edit-end').value = item.endDate || '';
            document.getElementById('edit-delivery').value = item.delivery || '';
            document.getElementById('edit-return-way').value = item.returnWay || '';
            document.getElementById('edit-tracking').value = item.trackingNumber || '';
            document.getElementById('edit-memo').value = item.memo || '';
            const priceField = document.getElementById('edit-price');
            if(priceField) priceField.value = (item.totalPrice || 0);

            // [ÏàòÏ†ï] Îç∞Ïù¥ÌÑ∞Ïóê Ìè¨Ìï®Îêú ÌÖçÏä§Ìä∏ Í∏∞Ï§ÄÏúºÎ°ú Ïπ© ÏÑ†ÌÉù (includes ÌôúÏö©ÌïòÏó¨ ÏûêÎèô ÏÑ†ÌÉù)
            const deliveryVal = item.delivery || '';
            let selectedDelivery = '';
            if(deliveryVal.includes('ÌÉùÎ∞∞')) selectedDelivery = 'ÌÉùÎ∞∞';
            else if(deliveryVal.includes('Í≥µÏó∞Ïû•') || deliveryVal.includes('ÌòÑÏû•')) selectedDelivery = 'Í≥µÏó∞Ïû•';
            else if(deliveryVal.includes('ÏÇ¨Î¨¥Ïã§')) selectedDelivery = 'ÏÇ¨Î¨¥Ïã§';
            else if(deliveryVal.includes('ÌÄµ')) selectedDelivery = 'ÌÄµ';
            selectMethod('delivery', selectedDelivery);
            document.getElementById('edit-delivery').value = deliveryVal; // ÏõêÎ≥∏ Í∞í Ïú†ÏßÄ

            const returnVal = item.returnWay || '';
            let selectedReturn = '';
            if(returnVal.includes('ÌÉùÎ∞∞')) selectedReturn = 'ÌÉùÎ∞∞';
            else if(returnVal.includes('Í≥µÏó∞Ïû•') || returnVal.includes('ÌòÑÏû•')) selectedReturn = 'Í≥µÏó∞Ïû•';
            else if(returnVal.includes('ÎãπÏùº')) selectedReturn = 'ÎãπÏùºÎ∞òÎÇ©';
            selectMethod('return', selectedReturn);
            document.getElementById('edit-return-way').value = returnVal; // ÏõêÎ≥∏ Í∞í Ïú†ÏßÄ

            let rawModel = item.model || '';
            const hasBattery = rawModel.includes('Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨');
            rawModel = rawModel.replace(/\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim();
            let matchedModel = 'Í∏∞ÌÉÄ', deviceId = rawModel;
            const models = ['23U', '24U', '25U', '17P', '17PM'];
            for (const m of models) { if (rawModel.toUpperCase().includes(m)) { matchedModel = m; deviceId = rawModel.replace(new RegExp(m, 'i'), '').trim(); break; } }
            selectEditModel(matchedModel);
            document.getElementById('edit-device-id').value = deviceId;
            document.getElementById('edit-battery').checked = hasBattery;
            updateBatteryUI(hasBattery);
            setEditStatus(item.status || 'ÏòàÏïΩÏã†Ï≤≠');
            root.style.display = 'flex';
            setTimeout(() => root.classList.add('active'), 10);
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            const root = document.getElementById('modal-root');
            if(root) root.classList.remove('active');
            setTimeout(() => { if(root) root.style.display = 'none'; document.body.classList.remove('modal-open'); }, 300);
        }

        function showAppAlert(msg, title = "ÏïåÎ¶º", icon = "‚ú®") {
            setupModal(title, msg, icon, `<button onclick="closeAppModal()" class="w-full bg-[#191F28] text-white font-bold py-4 rounded-2xl text-base">ÌôïÏù∏</button>`);
        }
        function showAppConfirm(msg, onConfirm, title="ÌôïÏù∏", btnText="ÌôïÏù∏", btnColor="bg-[#0064FF]", icon="ü§î") {
            setupModal(title, msg, icon, `
                <button id="confirm-exec-btn" class="w-full ${btnColor} text-white font-bold py-4 rounded-2xl text-base mb-1">${btnText}</button>
                <button onclick="closeAppModal()" class="w-full bg-[#F2F4F6] text-[#4E5968] font-bold py-4 rounded-2xl text-base">Ï∑®ÏÜå</button>
            `);
            document.getElementById('confirm-exec-btn').onclick = () => { closeAppModal(); onConfirm(); };
        }
        function setupModal(title, msg, icon, buttons) {
            const m = document.getElementById('app-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = msg;
            document.getElementById('modal-icon').innerText = icon;
            document.getElementById('modal-actions').innerHTML = buttons;
            m.classList.remove('hidden');
        }
        function closeAppModal() { document.getElementById('app-modal').classList.add('hidden'); }

        document.getElementById('edit-battery').onchange = function() { updateBatteryUI(this.checked); };
        function updateBatteryUI(checked) {
            const box = document.getElementById('battery-box-ui');
            if(box) box.className = checked ? "w-full h-full border border-blue-500 rounded-xl flex items-center justify-center bg-blue-50 text-blue-600 transition-all font-black text-xs" : "w-full h-full border border-slate-200 rounded-xl flex items-center justify-center bg-white text-slate-400 transition-all font-bold text-xs";
        }

        function selectEditModel(modelName) {
            document.getElementById('edit-model-type').value = modelName;
            document.querySelectorAll('.model-select-chip').forEach(btn => btn.classList.toggle('active', btn.dataset.val === modelName));
        }

        async function submitUpdate(e) {
            if(e) e.preventDefault();
            const btn = document.getElementById('save-btn');
            btn.innerText = 'Ï†ÄÏû• Ï§ë...'; btn.disabled = true;
            const modelType = document.getElementById('edit-model-type').value;
            const deviceId = document.getElementById('edit-device-id').value.trim();
            let finalModel = (modelType === 'Í∏∞ÌÉÄ' ? deviceId : modelType + deviceId) + (document.getElementById('edit-battery').checked ? "+Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨" : "");
            const payload = {
                type: 'update', row: document.getElementById('edit-row').value, name: document.getElementById('edit-name').value, phone: document.getElementById('edit-phone').value,
                startDate: document.getElementById('edit-start').value, endDate: document.getElementById('edit-end').value, delivery: document.getElementById('edit-delivery').value, 
                returnWay: document.getElementById('edit-return-way').value, status: document.getElementById('edit-status-val').value, tracking: document.getElementById('edit-tracking').value,
                model: finalModel, memo: document.getElementById('edit-memo').value, totalPrice: document.getElementById('edit-price').value
            };
            try { await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); showAppAlert("Ï†ïÎ≥¥Î•º ÏàòÏ†ïÌñàÏäµÎãàÎã§.", "ÏôÑÎ£å", "‚úÖ"); closeModal(); setTimeout(fetchData, 500); } 
            catch(err) { showToast("Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§."); } finally { btn.innerText = 'ÏàòÏ†ï ÏôÑÎ£åÌïòÍ∏∞'; btn.disabled = false; }
        }

        function confirmDelete() {
            showAppConfirm("Ïù¥ ÏòàÏïΩÏùÑ Ï†ïÎßê ÏÇ≠Ï†úÌï†ÍπåÏöî?", () => {
                const rowId = document.getElementById('edit-row').value;
                fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'delete', row: rowId }) })
                .then(() => { showAppAlert("ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.", "ÏôÑÎ£å", "üóëÔ∏è"); closeModal(); fetchData(); });
            }, "ÏÇ≠Ï†ú ÌôïÏù∏", "ÏÇ≠Ï†úÌïòÍ∏∞", "bg-[#DC2626]", "üóëÔ∏è");
        }

        function copyToClipboard(text, e) {
            if(e) e.stopPropagation();
            const t = document.createElement('textarea'); t.value = text; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
            showToast("Ïó∞ÎùΩÏ≤ò Î≥µÏÇ¨ ÏôÑÎ£å");
        }

        function showToast(msg) {
            const toast = document.createElement('div'); toast.className = 'toast-msg shadow-xl'; toast.innerText = msg; document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function switchTab(tabName) {
            ['model', 'service', 'delivery', 'return'].forEach(t => {
                const btn = document.getElementById('tab-' + t);
                const filterGrp = document.getElementById('filter-group-' + t);
                if(btn) btn.classList.toggle('active', t === tabName);
                if(filterGrp) { filterGrp.classList.toggle('hidden', t !== tabName); if(t === tabName) filterGrp.classList.add('flex'); }
            });
        }

        function toggleCategorySection() {
            const section = document.getElementById('category-section');
            const arrow = document.getElementById('fold-arrow');
            const isCollapsed = section.classList.toggle('collapsed');
            arrow.style.transform = isCollapsed ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function setModelFilter(m) { currentModelFilter = m; document.querySelectorAll('.model-filter-item').forEach(b => b.classList.toggle('active', b.dataset.id === m)); filterData(); }
        function setDeliveryFilter(d) { currentDeliveryFilter = d; document.querySelectorAll('.delivery-filter-item').forEach(b => b.classList.toggle('active', b.dataset.id === d)); filterData(); }
        function setReturnFilter(r) { currentReturnFilter = r; document.querySelectorAll('.return-filter-item').forEach(b => b.classList.toggle('active', b.dataset.id === r)); filterData(); }

        function toggleVenueMode() {
            isVenueMode = !isVenueMode;
            const btn = document.getElementById('venue-toggle');
            const venueFilters = document.getElementById('venue-filters');
            btn.className = isVenueMode ? "w-[50px] flex items-center justify-center h-[38px] px-1 rounded-xl text-[9px] font-black border border-blue-500 bg-blue-50 text-blue-600 shadow-sm shrink-0" : "w-[50px] flex items-center justify-center h-[38px] px-1 rounded-xl text-[9px] font-black border border-slate-200 bg-white text-slate-500 shadow-sm shrink-0";
            if(venueFilters) venueFilters.classList.toggle('hidden', !isVenueMode);
            if (!isVenueMode) {
                currentFilterStatus = 'all';
                document.querySelectorAll('.venue-active-btn').forEach(b => b.classList.remove('active'));
            } else {
                currentFilterStatus = 'venue_remaining';
                document.getElementById('btn-venue-rem').classList.add('active');
                document.getElementById('btn-venue-pick').classList.remove('active');
            }
            filterData();
        }

        function setVenueFilter(v) { 
            currentFilterStatus = v; 
            document.querySelectorAll('.venue-active-btn').forEach(b => {
                b.classList.toggle('active', b.getAttribute('data-val') === v);
            });
            filterData(); 
        }

        function openCalendar() {
            renderCalendar();
            const root = document.getElementById('calendar-modal-root');
            root.style.display = 'flex'; setTimeout(() => root.classList.add('active'), 10);
            document.body.classList.add('modal-open');
        }
        function closeCalendar() { const root = document.getElementById('calendar-modal-root'); if(root) root.classList.remove('active'); setTimeout(() => { if(root) root.style.display = 'none'; document.body.classList.remove('modal-open'); }, 300); }
        function moveMonth(step) { calCurrentDate.setMonth(calCurrentDate.getMonth() + step); renderCalendar(); }
        function renderCalendar() {
            const y = calCurrentDate.getFullYear(), m = calCurrentDate.getMonth();
            const titleEl = document.getElementById('cal-month-title');
            if(titleEl) titleEl.innerText = `${y}ÎÖÑ ${m + 1}Ïõî`;
            const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate(), grid = document.getElementById('cal-grid');
            if(!grid) return;
            grid.innerHTML = ''; for(let i=0; i<first; i++) grid.innerHTML += '<div></div>';
            for(let d=1; d<=last; d++) {
                const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const div = document.createElement('div'); 
                div.className = `cal-day-cell ${selectedDate === ds ? 'bg-blue-600 text-white' : 'hover:bg-slate-100'}`;
                div.innerText = d; div.onclick = () => { selectedDate = ds; closeCalendar(); document.getElementById('active-date-bar').classList.remove('hidden'); document.getElementById('active-date-text').innerText = `ÏÑ†ÌÉù: ${m+1}Ïõî ${d}Ïùº`; document.getElementById('date-active-dot').classList.remove('hidden'); filterData(); };
                grid.appendChild(div);
            }
        }
        function clearDate(e) { e.stopPropagation(); selectedDate = null; document.getElementById('active-date-bar').classList.add('hidden'); document.getElementById('date-active-dot').classList.add('hidden'); filterData(); }
        
        function toggleSection(contentId, arrowId) {
            const content = document.getElementById(contentId);
            const arrow = document.getElementById(arrowId);
            content.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }
    </script>
